image: node

stages:
  - build
  - test
  - deploy
  - deployment test
  - cache

cache: 
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

update cache:
  stage: cache
  script:
    - npm install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: push
  only:
    - schedules

build website:
  stage: build
  cache: {}
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public


test artifacts:
  # rules:
  #   - if: $CI_PIPELINE_SOURCE == "schedule"
  #     when: never
  image: alpine
  stage: test
  cache: {}
  script:
    - grep -q "Gatsby" ./public/index.html

test website:
  # rules:
  #   - if: $CI_PIPELINE_SOURCE == "schedule"
  #     when: never
  stage: test
  cache:
    policy: pull
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy website to surge:
  # rules:
  #   - if: $CI_PIPELINE_SOURCE == "schedule"
  #     when: never
  stage: deploy
  cache:
    policy: pull
  script:
    - npm install --global surge
    - surge --project ./public --domain ARR191Professional.surge.sh

test deployed website:
  # rules:
  #   - if: $CI_PIPELINE_SOURCE == "schedule"
  #     when: never
  stage: deployment test
  image: alpine
  cache: {}
  script:
    - apk add --no-cache curl
    - curl -s "https://arr191professional.surge.sh/" | grep -q "Gatsby"
    - curl -s "https://arr191professional.surge.sh/" | grep -q "$CI_COMMIT_SHORT_SHA"